<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

            <p:panel header="Incluir Finança">

                <h:panelGrid columns="3" cellpadding="0" >
                    <h:column>
                        <p:outputPanel id="tipo_outcome">
                            <h:panelGrid id="grid_outcome" columns="2" cellspacing="4px" rendered="#{addBean.tipoCorrete eq addBean.OUTCOME}">
                                <finantial:label for="outcome_descricao" value="#{msg['finance.label.descricao']}:" required="true"/>
                                <h:inputText id="outcome_descricao" value="#{addBean.despesa.description}"/>
                                <finantial:label for="outcome_valor" value="#{msg['finance.label.valor']}:" required="true"/>
                                <h:inputText id="outcome_valor" value="#{addBean.despesa.value}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                        <p:outputPanel id="tipo_income" >
                            <h:panelGrid id="grid_income" columns="2" rendered="#{addBean.tipoCorrete eq addBean.INCOME}">
                                <finantial:label for="income_valor" value="#{msg['finance.label.descricao']}:" required="true"/>
                                <h:inputText id="income_descricao" value="#{addBean.receita.description}"/>
                                <finantial:label for="income_valor" value="#{msg['finance.label.valor']}:" required="true"/>
                                <h:inputText id="income_valor" value="#{addBean.receita.value}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:column>
                   
                    <h:column>
                        <h:panelGrid columns="2" id="grid_finance"  cellpadding="-2px" style="padding-left: 6px;margin-top: 5px">
                            <finantial:label for="date" value="#{msg['finance.label.data']}:" required="true"/>
                            <p:calendar id="date_income" effectDuration="0.5" value="#{addBean.date}" pattern="dd/MM/yyyy" effect="drop"  showOtherMonths="true"  readOnlyInputText="true" timeZone="America/Sao_Paulo" locale="pt_BR" navigator="true" styleClass="calendar"  showOn="both"  popupIcon="../resources/images/calendar.png"/>
                            <finantial:label for="select_tipo" value="#{msg['finance.label.tipo']}:"/>
                            <h:column>
                                <h:selectOneMenu id="select_tipo" value="#{addBean.tipoCorrete}" styleClass="tipo">
                                <f:selectItems value="#{addBean.tiposFinanca}" var="tipo" itemLabel="#{tipo eq addBean.INCOME ? msg['finance.label.tipo.income'] : msg['finance.label.tipo.outcome']}" itemValue="#{tipo}"/>
                                <f:ajax execute="select_tipo" render="select_subtipo messages"/>
                            </h:selectOneMenu>
                            <finantial:label for="select_subtipo_#{addBean.tipoCorrete}"  value="&#160;&#160;&#160;#{msg['finance.label.subtipo']}:"/>
                            <p:outputPanel id="select_subtipo">
                                <h:selectOneMenu  rendered="#{addBean.tipoCorrete eq addBean.INCOME}"  value="#{addBean.subtipoIncomeCorrete}"  style="padding-bottom: 1px;padding-top: 1px;height: 21px;width: 118px;*width: 183px">
                                    <f:selectItems value="#{addBean.subtiposIncome}" var="subtipo" itemLabel="#{msg['subtipo.income.'.concat(subtipo.description)]}" itemValue="#{subtipo}"/>
                                    <f:converter converterId="incomeConveter"/>

                                </h:selectOneMenu>
                                <h:selectOneMenu id="select_subtipo_outcome" rendered="#{addBean.tipoCorrete eq addBean.OUTCOME}"  value="#{addBean.subtipoOutcomeCorrete}"  style="padding-bottom: 1px;padding-top: 1px;height: 21px;width: 118px;*width: 183px">
                                    <f:selectItems value="#{addBean.subtiposOutcome}" var="subtipo" itemLabel="#{msg['subtipo.outcome.'.concat(subtipo.description)]}" itemValue="#{subtipo}"/>
                                    <f:converter converterId="outcomeConveter"/>

                                </h:selectOneMenu>
                            </p:outputPanel>
                            <p:commandButton value="Incluir" action="#{addBean.incluir}" ajax="false" style="margin-left: 10px"/>
                            </h:column>

                        </h:panelGrid>
                    </h:column>
                </h:panelGrid>
<!--                <p:messages id="messages"/>-->
                <p:growl id="messages"/>
            </p:panel>




            <p:panel header="Estatísticas">
                
            </p:panel>
        
</ui:composition>

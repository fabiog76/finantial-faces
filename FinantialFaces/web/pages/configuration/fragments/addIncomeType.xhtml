<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel>
        <h:panelGrid id="income_type_grid" columns="2">
            <h:outputLabel for="income_type_description" value="Descrição:"/>
            <h:inputText id="income_type_description" value="#{configurationBean.incomeType.description}"/>
        </h:panelGrid>
        <div align="center">
            <h:panelGrid columns="2" cellspacing="10">
                <p:commandButton value="salvar" action="#{configurationBean.addIncomeType}" update="config_form:outcome_types income_type_msg" oncomplete="handleAdd(args)"/>
            </h:panelGrid>
        </div>
        <p:messages id="income_type_msg"/>
    </p:panel>

    <script type="text/javascript">
    function handleAdd(args){
        if(args.validationFailed == false){
            setTimeout("wait()",1000);
        }
    }

    function wait(){
        incometypeModal.hide();
    }

</script>
</ui:composition>

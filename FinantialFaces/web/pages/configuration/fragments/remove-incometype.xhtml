<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
  

   
         <p:fieldset legend="Tem certeza que deseja deletar este tipo?" style="text-align: center;padding: 10px">
             <div align="center" style="font-size: 13px;margin-bottom: 6px">
             <h:panelGrid columns="2">
                 <h:outputLabel for="remove_incometype_des" value="Descrição:"/>
                 <h:inputText disabled="true" id="remove_incometype_des" value="#{configurationBean.incomeType.description}"/>
             </h:panelGrid>

            </div>
             <div style="display: inline;">
                 <p:commandButton value="remover" actionListener="#{configurationBean.removeIncomeType}" style="margin-left:-10px" async="true" ajax="true" update="config_form:income_types,remove_msg_incometype" oncomplete="handleRemoveType(args)" />
                 <p:commandButton value="cancelar" onclick="removeIncometypeModal.hide()" action="#{configurationBean.cancelRemove}"  style="margin-left: 10px" />
             </div>
             </p:fieldset>
    <div align="center">
         <p:messages id="remove_msg_incometype" />
</div>   


 

<script type="text/javascript">
    function handleRemoveType(args){
            setTimeout("waitIncomeType()",1000);
    }

    function waitIncomeType(){
        removeIncometypeModal.hide();
    }

</script>
</ui:composition>

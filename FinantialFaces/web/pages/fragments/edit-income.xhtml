<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">



     <p:panel>

        <h:panelGrid id="edit_grid_receita" columns="2" rendered="#{not empty addBean.receita}">
            <h:outputLabel for="edit_descricao_receita" value="Descrição:"/>
            <h:inputText id="edit_descricao_receita" value="#{addBean.receita.description}"/>
            <h:outputLabel for="edit_data_receita" value="Data:"/>
            <p:calendar id="edit_data_receita" effectDuration="0.5" value="#{addBean.receita.date}" pattern="dd/MM/yyyy" effect="drop"  showOtherMonths="true"  readOnlyInputText="true" timeZone="America/Sao_Paulo" locale="pt_BR" navigator="true" styleClass="calendar"  showOn="both" mindate="#{tabBean.firstCalendarDate}" maxdate="#{tabBean.lastCalendarDate}"  popupIcon="../resources/images/calendar.png"/>
            <h:outputLabel for="edit_user_despesa" value="Usuário:"/>
            <h:inputText id="edit_user_receita" value="#{addBean.receita.user}"/>
            <h:outputLabel for="edit_value_receita" value="Usuário:"/>
            <h:inputText id="edit_value_receita" value="#{addBean.receita.value}"/>
            <finantial:label for="edit_subtipo_outcome"  value="&#160;&#160;&#160;#{msg['finance.label.subtipo']}:"/>
            <h:selectOneMenu id="edit_subtipo_income"  value="#{addBean.subtipoIncomeCorrete}"  style="padding-bottom: 1px;padding-top: 1px;height: 21px;width: 118px;*width: 183px">
                                    <f:selectItems value="#{addBean.subtiposIncome}" var="subtipo" itemLabel="#{msg['subtipo.income.'.concat(subtipo.description)]}" itemValue="#{subtipo}"/>
                                    <f:converter converterId="incomeConveter"/>
                                </h:selectOneMenu>
        </h:panelGrid>

     </p:panel>

</ui:composition>

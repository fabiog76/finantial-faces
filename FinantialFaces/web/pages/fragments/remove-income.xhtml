<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">


         <p:fieldset legend="Tem certeza que deseja deletar esta receita?" style="text-align: center;padding: 10px">
             <div align="center" style="font-size: 13px;margin-bottom: 6px">
             <h:panelGrid columns="2">
                 <h:outputLabel for="remove_income_des" value="Descrição:"/>
                 <h:inputText disabled="true" id="remove_income_des" value="#{financeBean.selectedIncome.description}"/>
                  <h:outputLabel for="remove_income_date" value="Data:"/>
                  <h:inputText disabled="true" id="remove_income_date" value="#{financeBean.selectedIncome.date}">
                      <f:convertDateTime pattern="dd/MM/yyyy"/>
                  </h:inputText>
                   <h:outputLabel for="remove_income_val" value="Valor:"/>
                   <h:inputText disabled="true" id="remove_income_val" value="#{financeBean.selectedIncome.value}">
                       <f:convertNumber pattern="#,###,##0.00" currencyCode="BRL" type="currency"/>
                       <f:ajax event="blur" render="@this"/>
                   </h:inputText>
                   <h:outputLabel for="remove_income_type" value="Subtipo:"/>
                   <h:inputText disabled="true" id="remove_income_type" value="#{msg['subtipo.income.'.concat(financeBean.selectedIncome.type)]}"/>
             </h:panelGrid>

            </div>
             <div style="display: inline;">
                     <p:commandButton value="cancelar" onclick="removeModal.hide()" action="#{financeBean.cancelRemove}" style="margin-left:-10px"/>
                     <p:commandButton value="remover" actionListener="#{financeBean.removeIncome}" async="true" ajax="true" update="months_form:months_panel,remove_msg_income,messages" oncomplete="handleRemove(args)" style="margin-left: 10px" />
             </div>
             </p:fieldset>
         <p:messages id="remove_msg_income"/>




<script type="text/javascript">
    function handleRemove(args){
            setTimeout("wait()",1000);

    }

    function wait(){
        removeModal.hide();
    }

</script>
</ui:composition>

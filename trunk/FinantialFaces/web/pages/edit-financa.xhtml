<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel>

        <h:panelGrid id="edit_grid" columns="2">
            <h:outputLabel for="edit_data" value="Data:"/>
            <p:calendar id="edit_data" effectDuration="0.5" value="#{addBean.despesa.date}" pattern="dd/MM/yyyy" effect="drop"  showOtherMonths="true"  readOnlyInputText="true" timeZone="America/Sao_Paulo" locale="pt_BR" navigator="true" styleClass="calendar"  showOn="both" mindate="#{tabService.firstCalendarDate}" maxdate="#{tabService.lastCalendarDate}"  popupIcon="../resources/images/calendar.png"/>
            <h:outputLabel for="edit_user" value="Usuário:"/>
            <h:inputText id="edit_user" value="#{addBean.despesa.user}"/>
            <h:outputLabel for="edit_descricao" value="Descrição:"/>
            <h:inputText id="edit_descricao" value="#{addBean.despesa.description}"/>
<!--            <h:outputLabel for="edit_tipo" value="Tipo:"/> -->
        </h:panelGrid>
    </p:panel>
</ui:composition>

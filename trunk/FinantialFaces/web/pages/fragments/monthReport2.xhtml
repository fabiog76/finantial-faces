<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">


        <p:outputPanel id="pickList">
            <p:fieldset legend="Escolha os intervalos" style="margin: 0!important;padding: 0!important">
                <table width="100%" style="margin-top: -15px;padding-top:-15px ">
                    <tr>

                        <td>
                            <p:pickList value="#{reportBean.intervalosPickList}"  var="r" itemLabel="#{r}" itemValue="#{r}" converter="rangeConveter" >

                            </p:pickList>

                        </td>
                        <td>
                            <h3>Dispon√≠vel</h3>
                            <p:dataList value="#{reportBean.intervalosPickList.source}" var="s" itemType="circle">  
                                      #{s}
                            </p:dataList>
                        </td>
                        <td>
                             <h3>Utilizado</h3>  
                             <p:dataList value="#{reportBean.intervalosPickList.target}" var="t" itemType="disc">  
                                      #{t}
                            </p:dataList>  
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 100px">

                        </td>
                        <td align="center">
                            <p:commandButton value="Atualizar" action="#{reportBean.reportTwoReloaded}" update="pickList pie_panel" />
                        </td>
                    </tr>
            </table>
                <p:messages id="msg"/>
            </p:fieldset>

        </p:outputPanel>
    <p:outputPanel id="pie_panel">

        <div align="center" style="margin-top: 15px">

            <p:pieChart id="pie2" rendered="#{reportBean.isReportTwoEnable}" style="chartStyle" value="#{reportBean.valorIntervaloReport}" var="v" categoryField="#{v.intervalo}"
                         dataField="#{v.numFinancas}"/>

        </div>
    
    </p:outputPanel>
</ui:composition>

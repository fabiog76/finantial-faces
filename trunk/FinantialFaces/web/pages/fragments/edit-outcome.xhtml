<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
  
     <p:panel>
        <h:panelGrid id="edit_grid_despesa" columns="2">
            <h:outputLabel for="edit_descricao_despesa" value="Descrição:"/>
            <h:inputText id="edit_descricao_despesa" value="#{financeBean.selectedOutcome.description}"/>
            <h:outputLabel for="edit_data_despesa" value="Data:"/>
            <p:calendar id="edit_data_despesa" effectDuration="0.5" value="#{financeBean.selectedOutcome.date}" pattern="dd/MM/yyyy" effect="drop"  showOtherMonths="true"  readOnlyInputText="true" timeZone="America/Sao_Paulo" locale="pt_BR" navigator="true" styleClass="calendar"  showOn="both" mindate="#{tabBean.firstYearDate}" maxdate="#{tabBean.lastYearDate}"  popupIcon="../resources/images/calendar.png"/>
            <h:outputLabel for="edit_value_despesa" value="Valor:"/>
            <h:inputText id="edit_value_despesa" value="#{financeBean.selectedOutcome.value}">
                <f:convertNumber pattern="#,###,##0.00" currencyCode="BRL" type="currency"/>
                <f:ajax event="blur" render="@this"/>
            </h:inputText>
            <finantial:label for="edit_subtipo_outcome"  value="#{msg['finance.label.subtipo']}:"/>
            <h:selectOneMenu id="edit_subtipo_outcome" value="#{financeBean.selectedOutcome.type}"  style="padding-bottom: 1px;padding-top: 1px;height: 21px;width: 118px;*width: 183px">
                                    <f:selectItems value="#{financeBean.subtiposOutcome}" var="subtipo" itemLabel="#{subtipo.description}" itemValue="#{subtipo}"/>
                                    <f:converter converterId="outcomeConveter"/>
                                </h:selectOneMenu>
        </h:panelGrid>
         <div align="center">
             <p:commandButton value="salvar" actionListener="#{financeBean.updateOutcome}" async="true" ajax="true" update="months_form:months_panel,edit_msg_outcome,:form_carroussel:grid_carroussel" oncomplete="handleEdit(xhr, status, args)" />
         </div>
         <p:messages id="edit_msg_outcome"/>
     </p:panel>


 

<script type="text/javascript">
    function handleEdit(xhr, status, args){
        if(! args.validationFailed){
            setTimeout("wait()",1000);
            
            return true;
        }
        return false;
    }

    function wait(){
        editModal.hide();
    }

</script>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
        xmlns:c="http://java.sun.com/jsp/jstl/core">



     <p:panel>
        <h:panelGrid id="month_outcome_grid" columns="2">
            <h:outputLabel for="month_outcome_description" value="Descrição:"/>
            <h:inputText id="month_outcome_description" value="#{financeBean.financeDescription}"/>
            <h:outputLabel for="month_outcome_data" value="Data:"/>
            <p:calendar id="month_outcome_data" effectDuration="0.5" value="#{financeBean.date}" pattern="dd/MM/yyyy" effect="drop"  showOtherMonths="true"  readOnlyInputText="true" timeZone="America/Sao_Paulo" locale="pt_BR" navigator="true" styleClass="calendar"  showOn="both" mindate="#{financeBean.firstDayOfMonth}" maxdate="#{financeBean.lastDayOfMonth}"  popupIcon="../resources/images/calendar.png"/>
            <h:outputLabel for="month_outcome_value" value="Valor:"/>
            <h:inputText id="month_outcome_value" value="#{financeBean.financeValue}"/>
            <finantial:label for="month_outcome_subtipo"  value="#{msg['finance.label.subtipo']}:"/>
            <h:selectOneMenu id="month_outcome_subtipo" value="#{financeBean.subtipoOutcomeCorrete}" style="padding-bottom: 1px;padding-top: 1px;height: 21px;width: 118px;*width: 183px">
                <f:selectItems value="#{financeBean.subtiposOutcome}" var="subtipo" itemLabel="#{msg['subtipo.outcome.'.concat(subtipo.description)]}" itemValue="#{subtipo}"/>
                                    <f:converter converterId="outcomeConveter"/>
                                </h:selectOneMenu>
        </h:panelGrid>
         <div align="center">
         <h:panelGrid columns="2" cellspacing="10">
             <p:commandButton value="salvar" actionListener="#{financeBean.incluir}" process="@form" ajax="true" update="main_form,month_outcome_msg,messages" oncomplete="handleAdd(args)"/>
         </h:panelGrid>
         </div>
         <p:messages id="month_outcome_msg"/>
     </p:panel>

    <script type="text/javascript">
    function handleAdd(args){
        if(! args.validationFailed){
            setTimeout("wait()",1000);

            return true;
        }
        return false;
    }

    function wait(){
        editModal.hide();
    }

</script>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Finantial Faces</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/themes/#{themeService.theme}/skin.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/global.css" />
        <f:loadBundle  basename="br.rmpestano.finantial.bundle.MessageResource_#{i18nService.currentResourceBundle}" var="msg"/>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
       
      <h:form id="theme_form" >
          <p:menu widgetVar="themeMenu" position="dynamic" y="33" x="2"  styleClass="themeMenu" >
                            <p:submenu label="Themes">
                                <p:menuitem value="Bluesky" ajax="false" action="#{themeService.blueSkyInit}" style="#{themeService.theme eq 'bluesky' ? 'background-color:#DFEDFF;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                                <p:menuitem value="Casablanca" ajax="false" action="#{themeService.casablancaInit}" style="#{themeService.theme eq 'casablanca' ? 'color:red;font-weight:bolder;text-decoration:underline':''}"></p:menuitem>

                                  <p:menuitem value="Ui-Darkness" ajax="false" action="#{themeService.uiDarknessInit}" style="#{themeService.theme eq 'ui-darkness' ? 'color:#F58400;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                                <p:menuitem value="Overcast" ajax="false" action="#{themeService.overcastInit}" style="#{themeService.theme eq 'overcast' ? 'color:red;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                                <p:menuitem value="Dark-Sky" ajax="false" action="#{themeService.darkSkyInit}" style="#{themeService.theme eq 'dark-sky' ? 'color:#0D31BA;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                                <p:menuitem value="Pepper-Grinder" ajax="false" action="#{themeService.pepperInit}" style="#{themeService.theme eq 'pepper-grinder' ? 'background-color:#674F2C;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                                  <p:menuitem value="Vader" ajax="false"  action="#{themeService.vaderInit}" style="#{themeService.theme eq 'vader' ? 'color:red;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                                  <p:menuitem value="Cupertino" ajax="false"  action="#{themeService.cupertinoInit}" style="#{themeService.theme eq 'cupertino' ? 'background-color:#62BBE8;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                                <p:menuitem value="Mint-Choc" ajax="false" action="#{themeService.mintChocInit}" style="#{themeService.theme eq 'mint-choc' ? 'color:#99EC7E;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                                <p:menuitem value="Dot-Luv" ajax="false" action="#{themeService.dotLuvInit}" style="#{themeService.theme eq 'dot-luv' ? 'color:#1A558F;font-weight:bolder;text-decoration:underline':''}">
                                  </p:menuitem>
                            </p:submenu>
                       </p:menu>
          <p:menu widgetVar="yearMenu" position="dynamic" x="143" y="33" styleClass="yearsMenu" >
                    <p:submenu label="Visualisar Até:">
                        <p:menuitem value="2010" ajax="false" action="#{tabService.changeNumYearstoView(1)}"></p:menuitem>
                        <p:menuitem value="2011" ajax="false" action="#{tabService.changeNumYearstoView(2)}"></p:menuitem>
                        <p:menuitem value="2012" ajax="false" action="#{tabService.changeNumYearstoView(3)}"></p:menuitem>
                        <p:menuitem value="2013" ajax="false" action="#{tabService.changeNumYearstoView(4)}"></p:menuitem>
                        <p:menuitem value="2014" ajax="false" action="#{tabService.changeNumYearstoView(5)}"></p:menuitem>
                        <p:menuitem value="2015" ajax="false" action="#{tabService.changeNumYearstoView(6)}"></p:menuitem>
                        <p:menuitem value="2016" ajax="false" action="#{tabService.changeNumYearstoView(7)}"></p:menuitem>
                        <p:menuitem value="2017" ajax="false" action="#{tabService.changeNumYearstoView(8)}"></p:menuitem>
                        <p:menuitem value="2018" ajax="false" action="#{tabService.changeNumYearstoView(9)}"></p:menuitem>
                        <p:menuitem value="2019" ajax="false" action="#{tabService.changeNumYearstoView(10)}"></p:menuitem>
                        <p:menuitem value="2020" ajax="false" action="#{tabService.changeNumYearstoView(11)}"></p:menuitem>
                        <p:menuitem value="2025" ajax="false" action="#{tabService.changeNumYearstoView(16)}"></p:menuitem>
                        <p:menuitem value="2030" ajax="false" action="#{tabService.changeNumYearstoView(21)}"></p:menuitem>
                    </p:submenu>

                </p:menu>
          <p:menu widgetVar="reportsMenu" position="dynamic" x="250" y="33"  styleClass="reportsMenu" >
                     <p:submenu label="Visualisar Relatórios">
                      <p:menuitem value="relatório 1" ajax="false" ></p:menuitem>
                      <p:menuitem value="relatório 2" ajax="false" ></p:menuitem>
                      <p:menuitem value="relatório 3" ajax="false" ></p:menuitem>
                      </p:submenu>
                 </p:menu>
              <p:ajaxStatus style="z-index: 5000;left:50%;top:25%;position: absolute">
                                        <f:facet name="start">
                                            <h:graphicImage library="images" name="#{themeService.themeProperties.LOADING_ICON eq '' ? 'ajax-loader-default.gif' : themeService.themeProperties.LOADING_ICON}"/>
                                        </f:facet>

                                        <f:facet name="complete">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:ajaxStatus>

          <h:panelGroup id="group" layout="block" style="display:inline-table;width: 100%;">
              <p:commandButton id="themeButton" value="#{msg['themechange']}" onclick="themeMenu.show()" type="button" style="width: 130px"/>
              <p:outputPanel rendered="#{menu == 1}">
                  <p:commandButton id="yearsButton" value="Visualisar Anos" onclick="yearMenu.show()" type="button" />
                  <p:commandButton id="reportsButton" value="Relatórios" onclick="reportsMenu.show()" type="button" />
                  <div style="position: relative;float: right">
                  <p:commandButton id="logoutButton" value="Sair" ajax="false"   actionListener="#{loginBean.doLogout}"/>
                  </div>
              </p:outputPanel>
          </h:panelGroup>

                  
          </h:form>
        <hr/>
        <ui:insert name="content">


        </ui:insert>


    </h:body>

        </f:view>
</html>


<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <ui:composition  xmlns:ui="http://java.sun.com/jsf/facelets"
                     xmlns="http://www.w3.org/1999/xhtml"
                  template="/template/main-template.xhtml"
                  xmlns:h="http://java.sun.com/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:finantial="http://java.sun.com/jsf/composite/components/finantial"
                  xmlns:c="http://java.sun.com/jsp/jstl/core"
                  xmlns:p="http://primefaces.prime.com.tr/ui">
        <ui:define name="head">
            <script type="text/javascript">
                window.history.forward(1);
            </script>
            <ui:param name="menu" value="0"/>
        </ui:define>
 
    <ui:define name="content">
        <h:form id="login_form">
            <div id="login_content">
                <table width="100%">
                    <tr>
                    <td align="center">
                        <p:panel header="#{msg['login.panel.header']}"  style="width: 420px;height: auto;margin: 15px">
                            <p:messages id="login_msg" />
                            <h:panelGrid id="login_grid" columns="2">
                                <finantial:label for="username" value="#{msg['login.label.username']}:" required="true"/>
                                <h:inputText id="username" value="#{loginBean.user.username}" />
                                <finantial:label for="password" value="#{msg['login.label.password']}:" required="true"/>
                                <h:inputSecret id="password" value="#{loginBean.user.password}"/>
                            </h:panelGrid>
                            <div align="center" class="login-button">
                                <p:commandButton ajax="false" value="#{msg['login.bt-entrar']}" action="#{loginBean.doLogin}" />
                            </div>
                        </p:panel>
                    </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </ui:define>
    </ui:composition>
